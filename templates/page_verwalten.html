{% extends "index.html" %}
{% block body %}

<h3>Pages ! Bitches ?</h3>

<table>

<tr><th colspan="3">Title</th></tr>

{% for page in pages %}
<tr>
    <td>{{ page.title }}</td>
    <td><a href="{{ url_for('page_edit', page_id=page.id) }}">EDIT</a></td>
    <td><a href="{{ url_for('page_del', page_id=page.id) }}">DEL</a></td>
</tr>
{% endfor %}

</table>

{% endblock %}
