<form method="post">

<p>
    <input type="text" name="title" value="{{ post.title }}">
    <label for="title">Title</label>
</p>

<p>
    <select name="thumbnail">
        {% for thumb in thumbnails %}
        <option value="{{ thumb.id }}" {% if thumb.id==post.thumb_id %}selected="selected"{% endif %}>{{ thumb.title }}</option>
        {% endfor %}
    </select>
    <label for="thumbnail">Thumbnail</label> 
</p>

<p>
    <textarea name="shorttext">{{ post.shorttext }}</textarea>
    <label for="shorttext">kurzer Text...</label>
</p>

    <textarea name="longtext">{{ post.longtext }}</textarea>
    <label for="longtext">...mehr Text</label>
</p>
