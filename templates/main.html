{% extends "index.html" %}
{% block body %}

{% for post in posts %}
<article class="post">

<h2><a href="{{ url_for('read_post', post_id=post.id) }}">{{ post.title }}</a></h2>

<a href="#"><img src="{{ url_for('static', filename='images/thumbnail.jpg') }}" alt="" class="thumbnail alignleft" /></a>

<p>{{ post.getShorttext()|safe }}</p>

<div class="clear"></div>

<footer class="postmeta">
    <span class="btn alignleft">von <a href="mailto:{{ post.author.email }}">{{ post.author.username }}</a> am  <time datetime="{{ post.date }}" pubdate>{{ post.date }}</time></span>
    <a href="{{ url_for('read_post', post_id=post.id) }}" class="more-link alignright">mehr...</a>
</footer>

</article>
{% endfor %}

{% endblock %}
