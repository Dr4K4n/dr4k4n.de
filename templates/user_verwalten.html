{% extends "index.html" %}
{% block body %}

<h3>User verwalten</h3>

<table>

<tr><th colspan="3">User</th></tr>

{% for user in users %}
<tr>
    <td>{{ user.username }}</td>
    <td><a href="{{ url_for('user_edit', user_id=user.id) }}">EDIT</a></td>
    <td><a href="{{ url_for('user_del', user_id=user.id) }}">DEL</a></td>
</tr>
{% endfor %}

</table>

{% endblock %}
